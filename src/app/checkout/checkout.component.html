<div class="mainscreen" style="background-image: url('https://www.springfieldnewssun.com/resizer/WLcS-RXW1bAHmjrkr6FTp2o8GMk=/1066x600/cloudfront-us-east-1.images.arcpublishing.com/coxohio/P3HKQX3TNJEU56DHDYSUUBVAAY.jpg'); background-size: cover; background-position: center;">
    
    <div class="container">
        <div class="rightside">
            <form action="" [formGroup]="checkOutForm" (ngSubmit)="checkOut()">
              <h1>CheckOut</h1>
              <p>Total Amount</p>
              <input type="text" class="inputbox" name="name" required formControlName="total_amount" />
              <p>Quantity</p>
              <input type="text" class="inputbox" name="name" required formControlName="quantity" />
              <h2>Payment Information</h2>
              <p>Cardholder Name</p>
              <input type="text" class="inputbox" name="name" required />
              <p>Card Number</p>
              <input type="number" class="inputbox" name="card_number" id="card_number" required />
  
              <p>Card Type</p>
              <select class="inputbox" name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="RuPay">RuPay</option>
                <option value="MasterCard">MasterCard</option>
              </select>
  <div class="expcvv">
  
              <p class="expcvv_text">Expiry</p>
              <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
  
              <p class="expcvv_text2">CVV</p>
              <input type="password" class="inputbox" name="cvv" id="cvv" required />
          </div>
              <p></p>
              <button type="submit" class="button">CheckOut</button>
            </form>
          </div>
    </div>


</div>
